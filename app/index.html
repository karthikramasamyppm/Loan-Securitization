<!DOCTYPE html>
<html>
  <head>
    <title>Loan-Securitization</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="app.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-default">
    
      
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Loan-Securitization</a>
        </div>
        <ul class="nav navbar-nav"></ul>
        <ul class="nav navbar-nav navbar-right">
            <li id="b_stack"></li>
          <li><label for="account">Account<input type="text" class="form-control" id="account" readonly/></label></li>
          <li><label for="balence">Balence in ETH<input type="text" class="form-control" id="balance" readonly/></span></label></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="col-sm-6">
                <div id="bank-info"></div>
                <div id="balance-address"></div>
                
                  
                  <br>
                  <div class="row" id="due_set">
                      <div>
                          <form>
                          
                              <div class="form-group col-sm-4">
                                <label for="Loan_id">Monthly Payment</label>
                                <input type="text" id="Loan_id" class="col-sm-4 form-control" placeholder="Loan ID" />
                                <input class="btn btn-success form-control" id="due-bank" value="Payment" onclick="App.pay_due();" />
                              </div>
                          </form>
                        </div>
                 
                         <div id="status"></div>
                  </div>
                  <div class="row" id="get_loan_hide">
                      <div>
                          <h2>Get Loan From Financial insitute</h2>
                          
                              <div class="form-group col-sm-8">
                                  <input type="text" id="loan-address" class="form-control" placeholder="Bank Address" />
                              </div>
                               <div class="form-group col-sm-8">
                                 <input type="text" id="loan-amount" class="form-control" placeholder="(specify No of Tokens)" />
                               </div>
                               <!-- <div class="form-group col-sm-8">
                                  <input type="text" id="loan-time" class="form-control" placeholder="Loan time (specify yrs)" />
                                </div> -->

                                 <input type="button" class="btn btn-success" onclick="App.get_loan();"  id="loan-bank" value="Get Loan"/>
                        </div>
                 
                         <div id="loan-status"></div>
                  </div>    
            </div>
            <div class="col-sm-6" id="bank_list">

            </div>    
          </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                
                <div class="col-sm-4" id="lending_hide">
                    <h2>Lending Loan Details</h2>
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Barrower Address</th>
                          <th>Total Amount</th>
                          <th>Total Period</th>
                        </tr>
                      </thead>
                      <tbody id="loan_list">

                      </tbody>
                  </table>
                </div>
                <div class="col-sm-8" id="borrrow_hide">
                    <h2>Borrowing Loan Details</h2>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Loan Id</th>
                            <th>Bank Address</th>
                            <th>Total Amount</th>
                            <th>Total Paid Ins.</th>
                            <th>Last Paid</th>
                            <th>Total Months</th>
                            <th>Balance Loan</th>
                            <th>Balance Installment</th>
                          </tr>
                        </thead>
                        <tbody id="get_loan_list">
  
                        </tbody>
                      </table>
                  </div>  
            </div>
        </div>

        <div class="row" id="get_loan_hide">
        <div>

            <div class="form-group col-sm-4">
                <h3>SPV Details</h3>
                <input type="text" id="spv_add" class="col-sm-4 form-control" placeholder="SPV Address" />
                <input type="text" id="spv_ehter value" class="form-control" placeholder="SPV Ethers" />
                <input class="btn btn-success form-control" id="salling" value="Saleloan" onclick="App.saleloan();" />
            </div>
                   
          </div>
  </body>
</html>
